<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Enquiry Form</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #121212; /* Dark background */
  color: #fff; /* Light text */
  margin: 0;
  padding: 0;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  background-color: #333; /* Dark container background */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Light shadow */
}

h2 {
  text-align: center;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="date"],
input[type="number"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #555; /* Dark border */
  border-radius: 5px;
  background-color: #444; /* Dark input background */
  color: #fff; /* Light text */
}

input[type="text"]:focus,
input[type="tel"]:focus,
input[type="email"]:focus,
input[type="date"]:focus,
input[type="number"]:focus,
select:focus {
  outline: none;
  border-color: #007bff; /* Highlight color */
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

small {
  color: #aaa; /* Light small text */
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background-color: #007bff; /* Highlight color */
  color: #fff; /* Light text */
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0056b3; /* Darker highlight color on hover */
}
</style>
</head>
<body>

<div class="container">
  <h2>Event Enquiry Form</h2>
  <form id="enquiryForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      <small>Format: 123-456-7890</small>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="date">Event Date:</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
      <label for="pax">Number of Pax:</label>
      <input type="number" id="pax" name="pax" min="1" required>
    </div>
    <div class="form-group">
      <label for="eventType">Type of Event:</label>
      <select id="eventType" name="eventType" required>
        <option value="">Select</option>
        <option value="Conference">Conference</option>
        <option value="Seminar">Seminar</option>
        <option value="Workshop">Workshop</option>
        <option value="Party">Party</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
document.getElementById('enquiryForm').addEventListener('submit', function(event) {
  event.preventDefault();
  // You can handle form submission here
  console.log('Form submitted');
});
</script>
</body>
</html>
